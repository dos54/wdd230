<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Steven Thomas</title>
    <link rel="stylesheet" href="styles/responsive-images.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width:1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width:500px)">
                <img src="images/hero-small.webp" alt="Anchorage Alaska Temple" width="1500" height="750">
            </picture>
        </div>
    </main>

</html>
